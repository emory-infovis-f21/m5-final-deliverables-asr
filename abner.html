<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World Title</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello World h1</h1>


    <svg id="bar_chart"></svg>
    <label for="state">Choose a state: </label>
    <select name="state" id="state" onchange="consoleF()">
      <option value="Alaska"> Alaska </option>
      <option value="Alabama"> Alabama </option>
      <option value="Arkansas"> Arkansas </option>
    </select>

    <script>
      var width = 700;
      var height = 500;
      var barWidth = 50;
      var barGap = 10;
      var barHeightMultiplier = 10;
      var margin = {left:50, right:50, top:50, bottom:50};
      var parseDate = d3.timeParse("%Y");
      var yearArray = [2016, 2017, 2018, 2019, 2020]

      function consoleF() {
        console.log(document.getElementById('state').value)
      }
      // Load the data
      d3.csv("assets/data/aggregate_state.csv")
        .row (function (d) {
          return {
            date: parseDate(d.Year),
            state: d.STATE,
            aqi: Number(d.yearly_aqi_value)};
        })
        .get(function (error, data){
          if (error) {
            throw error;
          }
          var minVal = d3.min(data, function(d){ return d.aqi; });
          var maxVal = d3.max(data, function(d){ return d.aqi; });
          var minDate = d3.min(data,function(d){ return d.date; });
          var maxDate = d3.max(data,function(d){ return d.date; });
          var redcolorscale = d3.scaleSequential(d3.interpolateReds).domain([minVal, maxVal]);
          var tooltip = d3.select("body").append("div").style("opacity","0").style("position", "absolute");

          var y = d3.scaleLinear()
            .domain([0,maxVal])
            .range([height-2*margin.bottom, 0]);

          // var x = d3.scaleTime()
          //   .domain([minDate, maxDate])
          //   .range([0, width]);

          var x = d3.scaleBand()
            .domain(yearArray)
            .range([0, width])
            .paddingInner((yearArray.length-1)*barGap / (width));

          var yAxis = d3.axisLeft(y);
          var xAxis = d3.axisBottom(x);


          var svg = d3.select("#bar_chart")
                  .attr("width", width).attr("height", height);

          var chartGroup = svg.append("g")
                  .attr("transform", "translate("+margin.left+","+margin.top+")");

          chartGroup.append("g").attr("class","y axis").call(yAxis);
          chartGroup.append("g").attr("class","x axis")
                  .attr("transform","translate(0,"+(height-2*margin.top)+")") // this should be just height
                  .call(xAxis);


          chartGroup.selectAll("rect")
                  .data(data)
                  .enter()
                  .append("rect") // Im assuming d is pollution amt
                  .attr("height", function (d, i) { return d.aqi * barHeightMultiplier; })
                  .attr("width", barWidth)
                  .attr("fill", function(d,i) { return redcolorscale(d.aqi); })
                  .attr("x", function(d,i) { return (barGap + barWidth) * i; })
                  .attr("y", function(d,i) { return height - (d.aqi * barHeightMultiplier + 2 * margin.bottom ); })
            .on("mouseover", function (d) {
              tooltip.style("opacity", "1")
              .style("left", d3.event.pageX+"px")
              .style("top", d3.event.pageY+"px")
              .style("background", "lightblue");

              tooltip.html("AQI: " + d.aqi);
            })
                  .on("mouseout", function () {
                    tooltip.style("opacity", "0");
                  });

          // This is trying to fix the y scaling of the bars
          // chartGroup.selectAll("rect")
          //         .data(data)
          //         .enter()
          //         .append("rect")
          //         .attr("height", function (d, i) { return height - y(d.aqi)})
          //         .attr("width", barWidth)
          //         .attr("fill", function(d,i) { return redcolorscale(d.aqi); })
          //         .attr("x", function(d,i) { return i * (x.bandwidth()); })
          //         .attr("y", function(d,i) { return 0; });

        })





    </script>
  </body>
</html>
